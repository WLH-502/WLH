<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>申请表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .radio-group {
            display: flex; /* 使用flex布局 */
            gap: 10px; /* 按钮之间的间距 */
        }
        .radio-group > div {
            display: flex;
            align-items: center; /* 垂直居中 */
        }
        button {
            margin-top: 10px;
            display: inline-block; /* 确保按钮在同一行 */
        }
        .buttons {
            text-align: center; /* 居中显示按钮 */
            margin-top: 20px; /* 增加顶部外边距，让按钮下移 */
        }
    </style>
</head>
<body>
    <h1>申请表</h1>
    <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name">

        <label for="position">感兴趣的职位:</label>
        <div class="radio-group">
            <div>
                <input type="radio" id="designer" name="position" value="Web设计师">
                <label for="designer">Web设计人员</label>
            </div>
            <div>
                <input type="radio" id="manager" name="position" value="Web管理人员">
                <label for="manager">Web管理人员</label>
            </div>
            <div>
                <input type="radio" id="developer" name="position" value="Web开发人员">
                <label for="developer">Web开发人员</label>
            </div>
        </div>

        <label for="requirements">其他要求:</label>
        <textarea id="requirements" name="requirements" rows="4" cols="50"></textarea>

        <label for="sendConfirmation">
            <input type="checkbox" id="sendConfirmation" name="sendConfirmation" checked>
            发送确认消息
        </label>

        <label for="experience">经验:</label>
        <select id="experience" name="experience">
            <option value="有经验">有经验</option>
            <option value="无经验">无经验</option>
        </select>

        <div class="buttons">
            <button type="submit">确定</button>
            <button type="reset">重置</button>
        </div>
    </form>
</body>
</html>
